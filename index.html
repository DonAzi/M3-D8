<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"

    />
    <title>Document</title>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <div class="d-flex-block">
            <input type="text" name="name" id="name" />
            <input type="text" name="description" id="description" />
            <input type="text" name="imageUrl" id="imageUrl" />
            <input type="text" name="brand" id="brand" />
            <input type="text" name="price" id="price" />
            <button onclick="submitProduct()">Submit</button>
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <script>
      const submitProduct = async () => {
        let product = {
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          imageUrl: document.querySelector("#imageUrl").value,
          brand: document.querySelector("#brand").value,
          price: document.querySelector("#price").value,
        };

        let response = await fetch(
          "https://striveschool-api.herokuapp.com/api/product/", //problem with URL
          {
            method: "POST",
            body: JSON.stringify(product),
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MWIyMDAzOTY4YjNlMDAwMTViN2FjYjEiLCJpYXQiOjE2MzkwNTU0MTgsImV4cCI6MTY0MDI2NTAxOH0.XTaSP1lDIsQ_Ug_tZNsfvN_fuvKMP8Jx1AsQTiyG7VA",
              "Content-Type": "application/json",
            },
          }
        );

        if (response.ok) {
          alert("success");
        } else {
          alert("failure to send product");
        }

        let reset = () => {
          document.querySelector("#name").innerHTML = "";
          document.querySelector("#description ").innerHTML = "";
          document.querySelector("#imageUrl").innerHTML = "";
          document.querySelector("#brand").innerHTML = "";
          document.querySelector("#price").innerHTML = "";
        };
      };
    </script>
  </body>
</html>
